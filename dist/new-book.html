	<!-- Main Content -->

				<nav class="menu">
					<p class="menu-label">Menu</p>
					<ul class="menu-list">

						<li><a href="books.html">Books</a></li>
						<li class="is-active"><a href="new-book.html">New Book</a></li>
					</ul>
				</nav>

				<form action="#" method="POST">

					<div class="field">
						<label for="title" class="label">Title</label>
						<div class="control">
							<input type="text" name="title" id="title" class="input" placeholder="Enter a book title" required>
						</div>
					</div>

					<div class="columns is-desktop">

						<div class="column">
							<label for="price" class="label">Price</label>
							<div class="control has-icons-left">
								<input type="number" name="price" id="price" placeholder="e.g. 22.99" class="input" required min="1">
								<span class="icon is-left is-small">
									<i class="fas fa-money-bill-alt"></i>
								</span>
							</div>
						</div>

						<div class="column">
							<label for="pages" class="label">Pages</label>
							<div class="control">
								<input type="number" name="pages" id="pages" placeholder="e.g. 270" class="input" required min="1">
							</div>
						</div>

						<div class="column">
							<label for="isbn" class="label">ISBN</label>
							<div class="control">
								<input type="text" name="isbn" id="isbn" placeholder="e. g. 97466433476445" class="input" required>
							</div>
						</div>				
					</div>

					<div class="field">
						<label class="label">Cover Image</label>
						<div class="control">
							<div class="file has-name">
								<label class="file-label">
									<input type="file" name="coverimage" id="coverimage" class="file-input">
									<span class="file-cta">
										<span class="file-icon"><i class="fa fa-upload"></i></span>
										<span class="file-label">Choose a file...</span>
									</span>
									<span class="file-name">No file chosen... </span>
								</label>
							</div>
						</div>
					</div>

					<!-- buttons -->
					<div class="field">
						<div class="buttons">
							<input type="submit" value="Create Book" class="button is-primary">
							<a href="#" class="button is-dark">Cancel</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</section>
