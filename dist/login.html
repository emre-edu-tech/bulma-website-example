<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulma Example | Login Form</title>
	<link rel="stylesheet" href="css/styles.css?cb=1583140106563">
</head>
<body>
	
	<section class="hero is-primary is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-6-tablet is-5-desktop is-4-widescreen">
						<form action="#" class="box" method="POST">

							<div class="field has-text-centered">
								<img src="images/logo.png" alt="Logo" width="150px">
							</div>

							<div class="field">
								<label for="email" class="label">E-mail</label>
								<div class="control has-icons-left">
									<input type="email" name="email" id="email" class="input" placeholder="e.g. kyleharper@gmail.com" required>
									<span class="icon is-small is-left">
										<i class="fa fa-envelope"></i>
									</span>
								</div>
							</div>
							
							<div class="field">
								<label for="password" class="label">Password</label>
								<div class="control has-icons-left">
									<input type="password" name="password" id="password" class="input" placeholder="*******" required>
									<span class="icon is-small is-left">
										<i class="fa fa-lock"></i>
									</span>
								</div>
							</div>

							<div class="field">
								<label class="checkbox" for="rememberme">
									<input type="checkbox" name="rememberme" id="rememberme">
									Remember me
								</label>
							</div>
							
							<div class="field">
								<input type="submit" value="Login" class="button is-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/app.js?cb=1583140106563"></script>
</body>
</html>
